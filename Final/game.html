		<nav>

		  <a href="game.html">Game</a>
		  <a href="quiz.html">Quiz</a>
		</nav>

    <div id="game-container" class="container" style="display: flex; justify-content: center; align-items: center;">
		<div >
				<p id="score_text">Score: </p>
			</div>
		<div class="col" style="display: flex; justify-content: center;">
			<div>
			  <img id="character_image" src="Characters/food_angel.png" class="character">

			<div id="desired_div">

				<button id="white_button" class="food"><img src="Food/white_ice.png"></button>

				<button id="pointed_button" class="food"><img src="Food/pointed_cone.png"></button>

		</div>
